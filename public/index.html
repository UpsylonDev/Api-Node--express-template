<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font: 13px Helvetica, Arial;
            }
            form {
                background: #000;
                padding: 3px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            form input {
                border: 0;
                padding: 10px;
                width: 90%;
                margin-right: 0.5%;
            }
            form button {
                width: 9%;
                background: rgb(130, 224, 255);
                border: none;
                padding: 10px;
            }
            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #messages li {
                padding: 5px 10px;
            }
            #messages li:nth-child(odd) {
                background: #eee;
            }
        </style>
    </head>
    <body>
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript">
          
          // installer socket
          var socket = io();
          // recuperation du contenu de l'imput de chat 'm'
          
          
          var envoi = function () {
            var contenu = document.getElementById("mess").value // json possible
            
            // detecter qu'un message est envoyé vvia socket
            socket.emit('chat', contenu)
          }
          
          
          // partie réception
          
          // à la réception ...
          socket.on('chat' , receive) // quand nouveau message 
          
          var receive = function (msg) {
            console.log(msg)
            
          }
          

      </script>
        <ul id="messages">
          <li>Ma liste </li>


        </ul>
        <form action="">

            <input id="mess" autocomplete="off"/>
            <button onclick="envoi()">Send</button>
        </form>

    </body>
</html>
